usage: |
  &6NekoList コマンド:
  &e/nekolist help &7- このヘルプを表示
  &e/nekolist on &7- ホワイトリストを有効化
  &e/nekolist off &7- ホワイトリストを無効化
  &e/nekolist list &7- ホワイトリスト登録プレイヤーを表示
  &e/nekolist add <プレイヤー> &7- プレイヤーをホワイトリストに追加
  &e/nekolist remove <プレイヤー> &7- プレイヤーをホワイトリストから削除
  &e/nekolist reload &7- 設定を再読み込み

