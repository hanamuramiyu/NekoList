usage: |
  &6Команды NekoList:
  &e/nekolist help &7- Показать справку
  &e/nekolist on &7- Включить белый список
  &e/nekolist off &7- Выключить белый список
  &e/nekolist list &7- Показать игроков в белом списке
  &e/nekolist add <игрок> &7- Добавить игрока в белый список
  &e/nekolist remove <игрок> &7- Удалить игрока из белого списка
  &e/nekolist reload &7- Перезагрузить конфигурацию

