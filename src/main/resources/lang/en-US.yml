usage: |
  &6NekoList Commands:
  &e/nekolist help &7- Show this help
  &e/nekolist on &7- Enable whitelist
  &e/nekolist off &7- Disable whitelist
  &e/nekolist list &7- Show whitelisted players
  &e/nekolist add <player> &7- Add player to whitelist
  &e/nekolist remove <player> &7- Remove player from whitelist
  &e/nekolist reload &7- Reload configuration

