usage: |
  &6NekoList 指令:
  &e/whitelist help &7- 顯示此說明
  &e/whitelist on &7- 啟用白名單
  &e/whitelist off &7- 停用白名單
  &e/whitelist list &7- 顯示白名單玩家
  &e/whitelist add <玩家> &7- 將玩家加入白名單
  &e/whitelist remove <玩家> &7- 從白名單移除玩家
  &e/whitelist reload &7- 重新載入設定

